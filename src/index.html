<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" />
  <!-- meta情報 -->
  <title>LAVANDA 2024 AUTUMN</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- JavaScript -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>  <!-- GSAPをCDNで読込み -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>  <!-- GSAPのプラグイン「ScrollTrigger」をCDNで読込み -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>  <!-- GSAPのプラグイン「ScrollTo」をCDNで読込み -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>  <!-- GSAPのプラグイン「CustomEase」をCDNで読込み -->
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  <!-- SwiperをCDNで読込み -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./assets/js/script.js"></script>
</head>
<body>
  <main>
    <!-- fv -->
    <div class="fv">
      <div class="fv__inner inner">
        <div class="fv__title">
          <div class="fv__title-number">2024</div>
          <div class="fv__title-words">
            <div class="fv__title-word1">AUTUMN COLLECTION</div>
            <div class="fv__title-word2">Nostalgic film</div>
          </div>
        </div>
        <picture class="fv__img">
          <source media="(min-width: 768px)" srcset="./assets/images/common/pc/fv-img.jpg">
          <img src="./assets/images/common/sp/fv-img.jpg" alt="モデル写真01">
        </picture>
        <div class="fv__logo-text">LAVANDA</div>
      </div>
    </div>

    <!-- s1 -->
    <section class="s1 l-s1">
      <div class="s1__inner inner">
        <div class="s1-grid grid">
          <div class="grid__item">
            <img src="./assets/images/common/grid-01.jpg" alt="モデル写真02">
          </div>
          <div class="grid__item">
            <img src="./assets/images/common/grid-02.jpg" alt="モデル写真03">
          </div>
          <div class="grid__item">
            <img src="./assets/images/common/grid-03.jpg" alt="モデル写真04">
          </div>
          <div class="grid__item">
            <img src="./assets/images/common/grid-04.jpg" alt="モデル写真05">
          </div>
        </div>
        <div class="s1__products products js-fadeInUp">
          <a href="#" class="products__item product">
            <span class="product__name">mid length trench coat</span>
            <span class="product__price">¥24,500</span>
          </a>
          <a href="#" class="products__item product">
            <span class="product__name">pinstripe trousers</span>
            <span class="product__price">¥13,000</span>
          </a>
          <a href="#" class="products__item product">
            <span class="product__name">heart logo glasses</span>
            <span class="product__price">¥4,200</span>
          </a>
        </div>
      </div>
    </section>


  </main>

</body>
</html>
